<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .bg {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header
      class="flex justify-between w-11/12 mx-auto py-4 border-b-2 border-[#17171720]"
    >
      <div class="cursor-pointer">
        <img src="./img/Logo.png" class="w-[150px]" alt="" />
      </div>
      <div>
        <label id="search" class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input type="search" required placeholder="Search what your mind" />
        </label>
      </div>
      <div>
        <button class="btn bg-[#FF1F3D] text-xl text-white">Blog</button>
      </div>
    </header>
    <main class="w-11/12 mx-auto">
      <section id="btnconti" class="flex justify-center gap-5 mt-6">
        <div>
          <button
            id="allbtn"
            onclick="allvideos()"
            class="btn text-lg bg-gray-200 hover:bg-[#FF1F3D] hover:text-white"
          >
            All
          </button>
        </div>
      </section>
      <section id="videos-container" class="grid gap-4 grid-cols-4 mt-4"> 
        <div
          class="col-span-full items-center justify-center mt-24 flex flex-col"
        >
          <img class="w-[150px]" src="./img/Icon.png" alt="" />
          <h2 class="text-2xl mt-3 font-bold">
            Oops!! Sorry, There is no content here
          </h2>
        </div>
      </section>

      <!-- modal  -->

      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
            >
              âœ•
            </button>
          </form>
          <div id="detailsConti"></div>
        </div>
      </dialog>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
